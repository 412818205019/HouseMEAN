<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="col-md-12">
            <h2 style="color: #343a40; text-align: center;">Profile/Registration</h2>
            <hr>

            <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
                <!-- Your form fields -->
                <div class="row">
                    <div class="col-md-12">
                        <label for="name">Full Name:</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name"
                            required [(ngModel)]="name" name="name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="phone">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required
                            [(ngModel)]="email" name="email">
                    </div>
                    <div class="col-md-4">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required
                            [(ngModel)]="number" name="number">
                    </div>
                    <div class="col-md-4">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password"
                            required [(ngModel)]="password" name="password">
                    </div>
                    <div class="col-md-4">
                        <label for="phone">Room Number:</label>
                        <input type="text" class="form-control" id="roomnumber" placeholder="Enter your room number" required
                            [(ngModel)]="roomnumber" name="roomnumber">
                    </div>
                </div>

                <p>Already a user? <a routerLink="/login">Click Here</a></p>
                <button type="submit" [disabled]="registrationForm.invalid">Register</button>
                <div *ngIf="isRegisteredIn" class="success-message">
                    <p>You are successfully Registered!</p>
                    <button (click)="redirectToAnotherPage()">Click Here to Login</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/5VjSYB1Z"
        crossorigin="anonymous"></script>
</body>

</html>
